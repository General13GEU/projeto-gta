<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link href="./src/Fontes/ChaletComprime.ttf" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/img/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo, com palmeiras ao fundo e um computador laptop na mão.">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online.
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo GTA5">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo História do GTAV</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
